<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="style.css" type="text/css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/14519e00d7.js" crossorigin="anonymous"></script>
</head>

<body>

  

  <div class="container" style="justify-content: center; sticky-sm-top" >

    <div>
      <nav class="navbar bg-body-tertiary" style="margin-top: 5%;">
        <div class="container-fluid">
          <span class="navbar-text">
            <h4>Payment form example</h4>
          </span>
        </div>
      </nav>
    </div>

    <div>

      <div>

        <nav class="navbar" style="background-color: mistyrose; margin: 1%;">
          <div class="container-fluid">
            <span class="navbar-text" style="color: brown;">
              <h6>Some fields are missing</h6>
            </span>
          </div>
        </nav>

      </div>


      <div class="form-header"  style="display: flex;">


        <div class="col-sm-5" style="margin: auto;">
          <label for="formCardInput" class="form-label">Card #</label>
          <input type="text" class="form-control" placeholder="xxxxxxxxxxxxxxxx">
        </div>

        <div class="col-sm-2" style="margin: auto;">
          <label for="formCVCInput" class="form-label">CVC</label>
          <input type="text" class="form-control" placeholder="000">
        </div>

        <div class="col-sm-4" style="margin: auto;">
          <label for="formAmountInput" class="form-label">Amount</label>
          <input type="text" class="form-control" placeholder="$">
        </div>

      </div>

    </div>



    <div class="form-body" style="display: flex; margin: auto;">

      <div class="box left col-sm-6" style="margin: 1%;">

        <div class="col-sm-11" style="margin-left: 0%; margin-top: 1%;">
          <label for="formCardInput" class="form-label">First Name</label>
          <input type="text" class="form-control">
        </div>

        <div class="col-sm-11" style="margin-left: 0%; margin-top: 2%;">
          <label for="formCityInput" class="form-label">City</label>
          <input type="text" class="form-control">
        </div>

        <div class="col-sm-6" style="margin-top: 2%;">
          <label for="formCityInput" class="form-label">We accept:</label>

          <div class="card" style="width: 18rem; background-color: dimgray;">
            <div class="card-header" style="inline-size: auto;">

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="MasterCard">
                <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Visa">
                <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="DinersClub">
                <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="Amex">
                <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
              </div>


            </div>
          </div>

        </div>

      </div>



      <div class="box right col-sm-6" style="margin: 1%;">

        <div class="col-sm-11" style="margin: 1%;">
          <label for="formCardInput" class="form-label">Last Name</label>
          <input type="text" class="form-control">
        </div>

        <div style="display: flex; margin: auto;">

          <div class="col-sm-5" style="margin: 1%;">
            <label for="formSelect" class="form-label">State</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Pick a state</option>
              <option value="1">Pensylvania</option>
              <option value="2">Texas</option>
              <option value="3">California</option>
            </select>

          </div>

          <div class="col-sm-5" style="margin: 1%;">
            <label for="formCardInput" class="form-label">Postal Code</label>
            <input type="text" class="form-control">
          </div>


        </div>


        <div class="mb-3 col-sm-11" style="margin-top: 2%;">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div id="passwordHelpBlock" class="form-text">
          Add any notes here.
        </div>


      </div>


    </div>



    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="background-color: whitesmoke; margin-bottom: 5%;">
      <button class="btn btn-secondary me-1" type="button" style="margin: 2%;">Cancel</button>
      <button class="btn btn-primary" type="button" style="margin: 2%;">Send</button>
    </div>



  </div>



</body>

</html>
